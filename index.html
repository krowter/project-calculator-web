<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator-body">
            <div id="heading">
                <img src="./kalkun.png">
                <h1 id="logo-heading"><span style="font-size: 50px">K</span>alkunator</h1>
                <br>
            </div>
            <div id="textbox">
                <h1 id="result-text"></h1>
            </div>
            <div id="buttons">
                <div class="row-buttons">
                    <button class="operator" onclick="sendEvent(this);enablePeriod();">*</button>
                    <button class="operator" onclick="sendEvent(this);enablePeriod();">/</button>
                    <button onclick="clearTextbox()">C</button>
                    <button id="backspace" onclick="backspace(this)">&lt;</button>
                </div>
                <div class="row-buttons">
                    <button class="operator" onclick="sendEvent(this);enablePeriod();">+</button>
                    <button class="operand" onclick="sendEvent(this)">1</button>
                    <button class="operand" onclick="sendEvent(this)">2</button>
                    <button class="operand" onclick="sendEvent(this)">3</button>
                </div>
                <div class="row-buttons">
                    <button class="operator" onclick="sendEvent(this);enablePeriod();">-</button>
                    <button class="operand" onclick="sendEvent(this)">4</button>
                    <button class="operand" onclick="sendEvent(this)">5</button>
                    <button class="operand" onclick="sendEvent(this)">6 </button>
                </div>
                <div class="row-buttons">
                    <button class="operand" onclick="sendEvent(this)">0</button>
                    <button class="operand" onclick="sendEvent(this)">7</button>
                    <button class="operand" onclick="sendEvent(this)">8</button>
                    <button class="operand" onclick="sendEvent(this)">9</button>
                </div>
                <div class="row-buttons">
                    <button onclick="sendEvent(this)">(</button>
                    <button onclick="sendEvent(this)">)</button>
                    <button id="period" onclick="sendEvent(this)">.</button>
                    <button onclick="evaluateResult()">=</button>
                </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
