<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator-body">
            <div id="heading">
                <img src="./kalkun.png">
                <h1 id="logo-heading"><span style="font-size: 50px">K</span>alkunator</h1>
                <br>
            </div>
            <div id="textbox">
                <h1 id="result-text"></h1>
            </div>
            <div id="buttons">
                <div class="row-buttons">
                    <div class="button" onclick="sendEvent(this)"><h1>*</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>/</h1></div>
                    <div class="button" onclick="evaluateResult()"><h1>=</h1></div>
                    <div class="button" onclick="backspace()"><h1>&lt;</h1></div>
                </div>
                <div class="row-buttons">
                    <div class="button" onclick="sendEvent(this)"><h1>+</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>1</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>2</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>3</h1></div>
                </div>
                <div class="row-buttons">
                    <div class="button" onclick="sendEvent(this)"><h1>-</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>4</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>5</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>6</h1></div>
                </div>
                <div class="row-buttons">
                    <div class="button" onclick="sendEvent(this)"><h1>0</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>7</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>8</h1></div>
                    <div class="button" onclick="sendEvent(this)"><h1>9</h1></div>
                </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
